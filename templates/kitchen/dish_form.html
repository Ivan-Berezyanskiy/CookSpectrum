{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="not-intro">
    <h1>{{ object|yesno:"Update,Create" }} Dish</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <input class="btn btn-primary" type="submit" value="Submit">
      <a class="btn btn-primary" {% if object %} href="{% url "kitchen:dish-detail" pk=dish.id %}" {% else %}href="{% url "kitchen:dish-list" %}" {% endif %}>Cancel</a>
    </form>
  </div>
{% endblock %}
