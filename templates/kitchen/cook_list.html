{% extends "base.html" %}

{% block content %}
  <h1>Cook List</h1>
  {% if cook_list %}
    {% for cook in cook_list %}
      <li>Username: <a href="{% url "kitchen:cook-detail" pk=cook.id %}">{{ cook.username }}</a>(Years of experience: {{ cook.years_of_experience }})</li>
    {% endfor %}
  {% else %}
    <h3>No cooks(</h3>
  {% endif %}
{% endblock %}
