{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="not-intro">
    <h1>Delete Dish type?</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <input class="btn btn-danger" type="submit" value="Submit">
      <a class="btn btn-primary" href="{% url "kitchen:dish-type-detail" pk=dishtype.id %}">Cancel</a>
    </form>
  </div>
{% endblock %}
