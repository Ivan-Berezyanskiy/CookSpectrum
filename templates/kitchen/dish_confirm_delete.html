{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete Dish?</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input class="btn btn-danger" type="submit" value="Submit">
    <a class="btn btn-primary" href="{% url "kitchen:dish-detail" pk=dish.id %}">Cancel</a>
  </form>
{% endblock %}
