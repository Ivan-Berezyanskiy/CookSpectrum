{% extends "base.html" %}

{% block content %}
  <h1>Dish Type List <a href="{% url "kitchen:dish-type-create" %}">+</a></h1>
  {% if dish_type_list %}
    {% for dish_type in dish_type_list %}
      <li>Name: <a href="{% url "kitchen:dish-type-detail" pk=dish_type.id %}">{{ dish_type.name }}</a></li>
    {% endfor %}
  {% else %}
    <h3>No dish types(</h3>
  {% endif %}
{% endblock %}
